{% extends 'index.html' %}


{%  block title %}新增成绩{% endblock %}

{% block style %}
    <style>
    table,table thead th,table tbody tr td{
    border:1px solid #0094ff;
}
    table{
    width:200px;min-height:25px;line-height:25px;text-align:center;
    border-collapse:collapse;
}
</style>
{% endblock %}

{% block content %}

  <h1 style="...">所有用户</h1>
  <table>
      <thead>
        <th>序号</th>
        <th>姓名</th>
        <th>学号</th>
        <th>课程名</th>
        <th>成绩</th>
      </thead>
      <tbody>
        {% for dic in data %}
            <tr>
                <td>{{dic.id   }}</td>
                <td>{{dic.name }}</td>
                <td>{{dic.stid }}</td>
                <td>{{dic.csnm }}</td>
                <td>{{dic.grade}}</td>
            </tr>
         {% empty %}
            <lable>没有任何信息</lable>
        {% endfor %}

      </tbody>
  </table>


{% endblock %}
