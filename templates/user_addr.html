<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>北航跳蚤市场</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css" >
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" >
</head>
<body>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">北航二手交易平台！</p>
            <ul class="fr hd-bar">
                <li class="active"><a href="../user">{{ user.nick_name }}</a></li>
                <li><a href="../uploadgoods">上传物品</a></li>
                <li><a href="../trolly">购物车</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="search_bar clearfix">
		<a href="../index" class="logo fl"><img src="../static/images/buaa.jpg" style="width: 120px; height: 80px;"></a>
		<div class="search_con fl">
			<form method="post" action={% url 'search' %}>
			<input type="text" class="input_text fl" name="msg" placeholder="搜索商品">
			<input type="submit" class="input_btn fr" name="" value="搜索">
            </form>>
		</div>
	</div>

            <div class="main_con clearfix">
        		<div class="left_menu_con clearfix">
                    <div class="navbar_con">
		                <div class="navbar">
                			<h1 class="fl">用户中心</h1>

                		</div>
            	    </div>
                    <form action="{% url 'user_addr' %}" method="post" autocomplete="off">
        			<ul class="subnav fl">
        				<li><a href="../user">· 个人信息</a></li>
        				<li><a href="../user_order">· 全部订单</a></li>
        				<li><a href="../user_addr" class="active">· 收货地址</a></li>
                        <li><a href="../user_good">· 全部物品</a></li>
        			</ul>
                    </form>>
        		</div>
                <div class="right_content clearfix">
                    <div class="info_con clearfix">
                        <div class="navbar_con">
    		                <div class="navbar">
                    			<h1 class="fl">收货地址</h1>
                    		</div>
                	    </div>
                        {% for addr in addr_li %}
                        <div class="site_con">
                            <dl>
                                <dd>{{ addr.province }} {{ addr.city }} {{ addr.districts }} {{ addr.street }} {{ addr.detaile }}（{{ addr.name }} 收） {{ addr.mobile }}</dd>
                            </dl>
                        </div>
                        {% endfor %}
                        <div class="hd-login clearfix">
                            <a class="f1" href="../addr_add">添加地址</a>
                        </div>
                    </div>
                </div>
            </div>

</section>


</body>
</html>
