{% extends 'index.html' %}


{%  block title %}查询结果{% endblock %}



{% block content %}

  <table>
      <thead>
        <th>序号</th>
        <th>姓名</th>
        <th>学号</th>
        <th>课程名</th>
        <th>成绩</th>
      </thead>
      <tbody>
        {% if data %}
            <tr>
                <td>{{data.id   }}</td>
                <td>{{data.name }}</td>
                <td>{{data.stid }}</td>
                <td>{{data.csnm }}</td>
                <td>{{data.grade}}</td>
            </tr>

        {% endif %}

      </tbody>
  </table>

{% endblock %}
